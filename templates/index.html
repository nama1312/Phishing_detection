<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishShield üõ°Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #222;
            padding: 10px;
            border-radius: 6px;
            background-color: #e9ecef;
            margin-bottom: 10px;
        }

        .safe {
            color: green;
        }

        .phishing {
            color: red;
        }
    </style>
</head>
<body>

    <h1>PhishShield üõ°Ô∏è</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result {{ 'phishing' if 'Phishing' in result else 'safe' }}">
            Result: {{ result }}<br>
            Probability: {{ probability }}
        </div>
    {% endif %}

    {% if features %}
        <h3>Feature Breakdown:</h3>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in features.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

</body>
</html>
